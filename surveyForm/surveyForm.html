<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCC: Survey Form</title>
</head>
<body>
    <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="surveyForm">    
        <div class="formGroup">
            <label>Name</label>
                <br/>
            <input type="text" placeholder="Enter your name">
        </div>
            <label>Email</label>
                <br/>
            <input type="email" placeholder="Enter your Email">
        <div class="formGroup">
            <label>Age (optional)</label>
                <br/>
            <input type="number" min="10" max="99" placeholder="Age">
        </div>
        <div class="formGroup">
            <label for="dropDown">Which option best describes your current role?</label>
                <br/>
                <select id="dropDown" required>
                    <option value="" disabled default selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full-Time Job">Full-Time Job</option>
                    <option value="Full-Time Learner">Full-Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
        </div>
        <div class="formGroup">
            <p>Would you recommend freeCodeCamp to a friend?</p>
                <input  type="radio" id="def" name="Definitely" value="Definitely">
                    <label for="def">Definitely</label>
                        <br/>
                <input type="radio" id="may" name="Maybe" value="Maybe">
                    <label for="may">Maybe</label>
                        <br/>
                <input type="radio" id="not"    name="Not Sure" value="Not Sure">
                    <label for="not">Not Sure</label>
        </div>
        <div class="formGroup">
            <p>What is your favorite feature of freeCodeCamp?</p>
                <br/>
            <select id="mostLike" required>
                <option value="" disabled default selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
        <div class="formGroup">
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <label for="Front-end Projects">
                    <input id="checkbox" type="checkbox"        name="Front-end Projects">Front-end Projects
                        </label> 
                            <br/>
                <label for="Back-end Projects">
                    <input id="checkbox" type="checkbox" name="Back-end Projects">Back-end Projects
                </label>
                        <br/>
                <label for="Data Visualization">
                    <input id="checkbox" type="checkbox" name="Data Visualization">Data Visualization
                </label>
                        <br/>
                <label for="Challenges">
                    <input id="checkbox" type="checkbox" name="Challenges">Challenges
                </label>
                        <br/>
                <label for="Open Source Community">
                    <input id="checkbox" type="checkbox" name="Open Source Community">Open Source Community
                </label>
                        <br/>
                <label for="Glitter help rooms">
                    <input type="checkbox" name="Glitter help rooms" id="checkbox">Glitter help rooms
                </label>
                        <br/>
                <label for="Videos">
                    <input id="checkbox" type="checkbox" name="Videos" name="Videos">Videos
                </label>
                        <br/>
                <label for="City Meetups">
                    <input id="checkbox" type="checkbox" name="City Meetups">City Meetups
                </label>
                        <br/>
                <label for="Wiki">
                    <input id="checkbox" type="checkbox" name="Wiki">Wiki
                </label>
                        <br/>
                <label for="Forum">
                    <input id="checkbox" type="checkbox" name="Forum">Forum
                </label>
                        <br/>
                <label for="Additional Courses">
                    <input id="checkbox" type="checkbox" name="Additional Courses">Additional Courses
                </label>
        </div>
        <div class="formGroup">
            <p>Any comments or suggestions?</p>
            <input id="com" type="text" placeholder="Enter your comment here">
        </div>
                <br/>
        <diV>
            <button id="sub">Submit</button>
        </diV>
</body>
</html>
